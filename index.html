<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cafe QuickBite</title>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
  <header class="header">
    <div class="logo">QuickBite <span class="highlight">Cafe</span></div>
    <nav class="nav-links">
      <a href="../login/login.html">Login</a>
      <a href="contact-and-about/about.html">About Us</a>
      <a href="../contact-and-about/contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <!-- Menu sections will be dynamically generated here -->
  </main>

  <script>
    async function fetchmenu() {
      try {
        const response = await fetch('http://localhost:3000/menu');
        const items = await response.json();

        // Group items by category
        const categories = {};
        items.forEach(item => {
          if (!categories[item.category]) {
            categories[item.category] = [];
          }
          categories[item.category].push(item);
        });

        // Dynamically create sections for each category
        const main = document.querySelector('main');
        main.innerHTML = ''; // Clear existing sections

        Object.keys(categories).forEach(category => {
          const section = document.createElement('section');
          section.className = 'menu-section';
          section.innerHTML = `<h2>${category}</h2>`;
          const container = document.createElement('div');
          container.className = 'items-row';
          container.id = category.toLowerCase().replace(/\s+/g, '') + 'List';
          section.appendChild(container);
          main.appendChild(section);

          renderItems(categories[category], container.id);
        });
      } catch (error) {
        console.error('Error fetching menu:', error);
      }
    }

    function renderItems(list, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      list.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item-card';
        div.innerHTML = `
          <img src="../images/${item.name.toLowerCase().replace(/\s+/g, '')}.jpg" alt="${item.name}" />
          <div class="item-name">${item.name}</div>
          <div class="item-details">${item.details}</div>
          <div class="item-footer">
            <span class="item-price">â‚¹${item.price}</span>
          </div>
        `;
        container.appendChild(div);
      });
    }

    fetchmenu();
  </script>
</body>
</html>
