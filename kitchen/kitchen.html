<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuickBite Cafe - Kitchen</title>
  <style>
    body { font-family: Arial; background: #f7f7f7; margin: 0; }
    .header { padding: 20px; background: #fff; font-size: 2rem; font-weight: bold; border-bottom: 1px solid #ddd; }
    .highlight { color: #8bc34a; }
    .container { max-width: 900px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 16px; box-shadow: 0 1px 12px rgba(0,0,0,0.05); }
    table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #f3fbe7; color: #79a144; }
    select, input { padding: 6px; border-radius: 6px; font-weight: 600; border: 1px solid #ccc; }
    .form-inline { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
    button { background: #8bc34a; color: white; border: none; padding: 8px 14px; border-radius: 6px; font-weight: 600; cursor: pointer; }
    button:hover { background: #689f38; }
    .menu-section {
  margin-top: 40px;
}

.menu-form {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  margin-bottom: 25px;
  align-items: center;
}

.menu-form input {
  padding: 8px 12px;
  font-size: 1rem;
  border-radius: 6px;
  border: 1px solid #ccc;
  flex: 1 1 180px;
  min-width: 160px;
}

.menu-form button {
  background: #8bc34a;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s ease;
}

.menu-form button:hover {
  background: #689f38;
}

#menuTable {
  width: 100%;
  border-collapse: collapse;
  font-size: 1rem;
}

#menuTable th, #menuTable td {
  border: 1px solid #ddd;
  padding: 12px 14px;
  text-align: center;
}

#menuTable th {
  background: #f3fbe7;
  color: #79a144;
  font-weight: 600;
}

#menuTable input {
  padding: 6px 10px;
  font-size: 1rem;
  border-radius: 6px;
  border: 1px solid #bbb;
  width: 100%;
  box-sizing: border-box;
}

#menuTable button {
  background: #8bc34a;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
}

#menuTable button:hover {
  background: #689f38;
}
  </style>
</head>
<body>
  <div class="header">QuickBite <span class="highlight">Kitchen</span></div>
  <div class="container">
    <h2>Active Orders</h2>
    <table id="orderTable">
      <thead>
        <tr><th>Order ID</th><th>Items</th><th>Status</th><th>Update</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Menu Management</h2>
    <form id="menuForm" class="form-inline">
      <input type="text" id="itemName" placeholder="Item Name" required />
      <input type="text" id="itemDetails" placeholder="Details" required />
      <input type="text" id="itemCategory" placeholder="Category" required />
      <input type="number" id="itemPrice" placeholder="Price" required />
      <button type="submit">Add Item</button>
    </form>

    <table id="menuTable">
      <thead>
        <tr><th>Name</th><th>Details</th><th>Category</th><th>Price</th><th>Edit</th><th>Remove</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const orderApi = 'http://localhost:3000/orders';
    const notifyApi = 'http://localhost:3000/notifications';
    const menuApi = 'http://localhost:3000/menu';
    const statusOptions = ['Pending', 'In Progress', 'Ready'];

    let orders = [], menu = [];

    async function fetchOrders() {
      const res = await fetch(orderApi);
      orders = await res.json();
      const activeOrders = orders.filter(o => o.status !== 'Completed');
      renderOrders(activeOrders);
    }

    function renderOrders(data) {
      const tbody = document.querySelector('#orderTable tbody');
      tbody.innerHTML = '';
      data.forEach(order => {
        const tr = document.createElement('tr');
        const items = order.items.map(i => `${i.name} x${i.qty}`).join(', ');
        const select = document.createElement('select');
        statusOptions.forEach(status => {
          const opt = document.createElement('option');
          opt.value = status;
          opt.textContent = status;
          if (status === order.status) opt.selected = true;
          select.appendChild(opt);
        });
        select.onchange = () => updateStatus(order.id, select.value, order.orderId);
        tr.innerHTML = `
          <td>${order.orderId}</td>
          <td>${items}</td>
          <td>${order.status}</td>
          <td></td>
        `;
        tr.children[3].appendChild(select);
        tbody.appendChild(tr);
      });
    }

    async function updateStatus(orderId, newStatus, orderCode) {
      const updates = { status: newStatus };
      if (newStatus === 'Ready') {
        updates.notified = true;
        await fetch(notifyApi, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            orderId: orderCode,
            message: `Order ${orderCode} is ready for delivery.`,
            role: 'Waiter',
            time: new Date().toISOString()
          })
        });
      }
      await fetch(`${orderApi}/${orderId}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updates)
      });
      fetchOrders();
    }

    async function fetchMenu() {
      const res = await fetch(menuApi);
      menu = await res.json();
      renderMenu();
    }

    function renderMenu() {
      const tbody = document.querySelector('#menuTable tbody');
      tbody.innerHTML = '';
      menu.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><input value="${item.name}" id="name${item.id}" /></td>
          <td><input value="${item.details}" id="details${item.id}" /></td>
          <td><input value="${item.category}" id="category${item.id}" /></td>
          <td><input type="number" value="${item.price}" id="price${item.id}" /></td>
          <td><button onclick="saveEdit(${item.id})">Save</button></td>
          <td><button onclick="removeItem(${item.id})">Remove</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function addMenuItem(event) {
      event.preventDefault();
      const name = document.getElementById('itemName').value.trim();
      const details = document.getElementById('itemDetails').value.trim();
      const category = document.getElementById('itemCategory').value.trim();
      const price = parseFloat(document.getElementById('itemPrice').value);
      if (!name || !details || !category || isNaN(price)) return;

      await fetch(menuApi, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, details, category, price })
      });

      document.getElementById('menuForm').reset();
      fetchMenu();
    }

    async function saveEdit(id) {
      const name = document.getElementById(`name${id}`).value;
      const details = document.getElementById(`details${id}`).value;
      const category = document.getElementById(`category${id}`).value;
      const price = parseFloat(document.getElementById(`price${id}`).value);
      await fetch(`${menuApi}/${id}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, details, category, price })
      });
      fetchMenu();
    }

    async function removeItem(id) {
      await fetch(`${menuApi}/${id}`, { method: 'DELETE' });
      fetchMenu();
    }

    document.getElementById('menuForm').addEventListener('submit', addMenuItem);
    fetchOrders();
    fetchMenu();
  </script>
</body>
</html>
