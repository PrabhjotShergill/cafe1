<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cafe QuickBite - Kitchen Staff</title>
  <link rel="stylesheet" href="../styles/styles.css" />
  <style>
    body { background: #f7f7f7; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
    .kitchen-header {
      padding: 18px 40px;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e9e9e9;
      font-size: 2rem;
      font-weight: bold;
    }
    .kitchen-header .highlight { color: #8bc34a; }
    .kitchen-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      padding: 28px 32px;
      box-shadow: 0 1px 12px rgba(80,80,80,0.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px 12px;
      text-align: center;
    }
    th {
      background: #f3fbe7;
      color: #79a144;
    }
    select {
      border-radius: 6px;
      padding: 6px 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-weight: 600;
      color: #3b3b3b;
    }
  </style>
</head>
<body>
  <header class="kitchen-header">
    QuickBite <span class="highlight">Cafe</span> Kitchen
  </header>

  <div class="kitchen-container">
    <h2>Current Orders</h2>
    <table id="orderTable">
      <thead>
        <tr><th>Order ID</th><th>Items</th><th>Status</th><th>Update Status</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const orderApi = 'http://localhost:3000/orders';
    const statusOptions = ['Pending', 'In Progress', 'Ready', 'Completed'];
    let orders = [];

    async function fetchOrders() {
      const res = await fetch(orderApi);
      orders = await res.json();
      renderOrders();
    }

    function renderOrders() {
      const tbody = document.querySelector('#orderTable tbody');
      tbody.innerHTML = '';
      orders.forEach((order, index) => {
        const tr = document.createElement('tr');
        const items = order.items.map(i => `${i.name} x${i.qty}`).join(', ');
        const select = document.createElement('select');
        select.className = 'status-select';
        statusOptions.forEach(status => {
          const opt = document.createElement('option');
          opt.value = status;
          opt.textContent = status;
          if (status === order.status) opt.selected = true;
          select.appendChild(opt);
        });
        select.onchange = () => updateStatus(order.id, select.value);

        tr.innerHTML = `
          <td>${order.id}</td>
          <td>${items}</td>
          <td>${order.status || 'Pending'}</td>
          <td></td>
        `;
        tr.children[3].appendChild(select);
        tbody.appendChild(tr);
      });
    }

    async function updateStatus(orderId, newStatus) {
      await fetch(`${orderApi}/${orderId}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: newStatus })
      });
      fetchOrders();
    }

    fetchOrders();
  </script>
</body>
</html>
