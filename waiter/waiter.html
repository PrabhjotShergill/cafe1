<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuickBite Cafe - Waiter Panel</title>
  <link rel="stylesheet" href="../styles/styles.css" />
  <style>
    body {
      background: #f7f7f7;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    .waiter-header {
      padding: 18px 40px;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e9e9e9;
      font-size: 2rem;
      font-weight: bold;
    }
    .waiter-header .highlight {
      color: #8bc34a;
    }
    .waiter-container {
      max-width: 950px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 1px 12px rgba(80,80,80,0.05);
    }
    .menu-list {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      margin-bottom: 30px;
    }
    .menu-item {
      background: #f3fbe7;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      width: 160px;
      border: 1px solid #e7f5ce;
      box-shadow: 0 1px 6px rgba(0,0,0,0.05);
    }
    .item-name {
      font-weight: 600;
      color: #3b3b3b;
      font-size: 1rem;
      margin-bottom: 8px;
    }
    .counter {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin: 8px 0;
    }
    .counter button {
      background: #8bc34a;
      color: white;
      border: none;
      padding: 4px 10px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .counter input {
      width: 40px;
      text-align: center;
      font-weight: bold;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 4px;
    }
    .order-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    .order-table th, .order-table td {
      padding: 8px 6px;
      text-align: center;
      font-size: 1rem;
    }
    .order-table th {
      background: #f3fbe7;
      color: #79a144;
    }
    .order-actions-btn {
      background: #8bc34a;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 6px 13px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin: 3px 5px 3px 0;
    }
    .order-status {
      font-weight: bold;
      font-size: 1.03rem;
      color: #ff9e10;
    }
    .order-status.sent {
      color: #4caf50;
    }
    .customer-inputs {
      margin: 30px 0;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .customer-inputs input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 220px;
    }
  </style>
</head>
<body>
  <div class="waiter-header">
    QuickBite <span class="highlight">Cafe</span> Waiter
  </div>

  <div class="waiter-container">
    <h2>Take Order</h2>
    <div class="menu-list" id="menuList"></div>

    <table class="order-table" id="orderTable">
      <thead><tr><th>Item</th><th>Qty</th><th>Remove</th></tr></thead>
      <tbody></tbody>
    </table>

    <div class="customer-inputs">
      <input type="text" id="customerName" placeholder="Customer Name" required />
      <input type="tel" id="customerPhone" placeholder="Phone Number" required />
    </div>

    <div style="margin:20px 0;">
      <button class="order-actions-btn" onclick="saveOrder()">Save Order</button>
      <span id="orderStatus" class="order-status"></span>
    </div>
  </div>

  <script>
    const menuApi = 'http://localhost:3000/menu';
const orderApi = 'http://localhost:3000/orders';
const kitchenApi = 'http://localhost:3000/kitchenOrders';
let menuItems = [], order = [];

async function fetchMenu() {
  const res = await fetch(menuApi);
  menuItems = await res.json();
  renderMenu();
}

function renderMenu() {
  const menuListDiv = document.getElementById('menuList');
  menuListDiv.innerHTML = '';
  menuItems.forEach((item, idx) => {
    const div = document.createElement('div');
    div.className = 'menu-item';
    div.innerHTML = `
      <div class="item-name">${item.name}</div>
      <div class="counter">
        <button onclick="changeQty(${idx}, -1)">âˆ’</button>
        <input type="number" id="qty${idx}" value="1" min="1" />
        <button onclick="changeQty(${idx}, 1)">+</button>
      </div>
      <button class="order-actions-btn" onclick="addToOrder(${idx})">Add</button>
    `;
    menuListDiv.appendChild(div);
  });
}

window.changeQty = function(idx, delta) {
  const input = document.getElementById(`qty${idx}`);
  let val = parseInt(input.value);
  val = isNaN(val) ? 1 : val + delta;
  input.value = Math.max(1, val);
};

window.addToOrder = function(idx) {
  const qty = parseInt(document.getElementById(`qty${idx}`).value);
  if (isNaN(qty) || qty < 1) return alert('Enter valid quantity');
  const found = order.find(x => x.name === menuItems[idx].name);
  if (found) {
    found.qty += qty;
  } else {
    order.push({ ...menuItems[idx], qty });
  }
  renderOrder();
};

window.removeFromOrder = function(idx) {
  order.splice(idx, 1);
  renderOrder();
};

function renderOrder() {
  const tbody = document.getElementById('orderTable').querySelector('tbody');
  tbody.innerHTML = '';
  order.forEach((item, i) => {
    const row = tbody.insertRow();
    row.insertCell(0).innerText = item.name;
    row.insertCell(1).innerText = item.qty;
    row.insertCell(2).innerHTML = `<button class="order-actions-btn" onclick="removeFromOrder(${i})">X</button>`;
  });
}

function generateOrderId() {
  return 'QB-' + Date.now().toString().slice(-6);
}

async function saveOrder() {
  if (order.length === 0) return alert('No items to save');
  const name = document.getElementById('customerName').value.trim();
  const phone = document.getElementById('customerPhone').value.trim();
  if (!name || !phone) return alert('Please enter customer name and phone number');

  const orderId = generateOrderId();
  const total = order.reduce((sum, i) => sum + (i.price * i.qty), 0);
  const timestamp = new Date().toISOString();

  const orderData = {
    orderId,
    customerName: name,
    customerPhone: phone,
    items: order,
    total,
    time: timestamp
  };

  // Save to orders (Unpaid)
  await fetch(orderApi, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ ...orderData, status: 'Saved', method: 'Unpaid' })
  });

  // Send to kitchen
  await fetch(kitchenApi, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ ...orderData, status: 'Sent to Kitchen' })
  });

  updateStatus(`Order ${orderId} saved and sent to kitchen & cashier!`, 'sent');
  order = [];
  renderOrder();
}

function updateStatus(msg, extraClass = '') {
  const status = document.getElementById("orderStatus");
  status.innerText = msg;
  status.className = "order-status";
  if (extraClass) status.classList.add(extraClass);
}

fetchMenu();
renderOrder();
  </script>
</body>
</html>
