<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us | QuickBite Cafe</title>
  <link rel="stylesheet" href="../styles/styles.css" />
  <style>
    .contact-container {
      max-width: 700px;
      margin: 80px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 1px 8px rgba(100,150,100,0.04);
      padding: 48px 36px 40px 36px;
      text-align: center;
    }
    .contact-container h1 {
      color: #8bc34a;
    }
    .contact-info {
      text-align: left;
      margin: 0 auto;
      max-width: 420px;
      font-size: 1.1rem;
    }
    .contact-form {
      margin: 30px 0 0 0;
      text-align: left;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      margin-bottom: 16px;
      padding: 10px 14px;
      border-radius: 7px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
    }
    .contact-form button {
      width: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">QuickBite <span class="highlight">Cafe</span></div>
    <nav class="nav-links">
      <a href="../login/login.html">Login</a>
      <a href="../contact-and-about/about.html">About Us</a>
      <a href="../contact-and-about/contact.html">Contact Us</a>
    </nav>
  </header>
  <main>
    <div class="contact-container">
      <h1>Contact Us</h1>
      <div class="contact-info">
        <p><b>Email:</b> support@quickbitecafe.com</p>
        <p><b>Phone:</b> +91 12345 67890</p>
        <p><b>Address:</b> 42, Main Street, Mumbai 400001, India</p>
        <p>Use the form below for queries, feedback or support:</p>
      </div>
      <form class="contact-form" onsubmit="alert('Message sent! We will get back to you soon.');return false;">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message..." required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>
</body>
</html>
