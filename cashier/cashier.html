<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuickBite Cafe - Cashier</title>
  <style>
    body { background: #f7f7f7; font-family: 'Segoe UI', sans-serif; margin: 0; }
    .header {
      background: #fff; padding: 20px 40px; border-bottom: 1px solid #ddd;
      font-size: 2rem; font-weight: bold;
    }
    .highlight { color: #8bc34a; }
    .container {
      max-width: 1000px; margin: 40px auto; background: #fff; border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05); padding: 26px;
    }
    h2 { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; font-size: 1rem; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #f3fbe7; color: #79a144; }
    .paid { color: #4caf50; font-weight: bold; }
    .pending { color: #e65100; font-weight: bold; }
    button {
      background: #8bc34a; color: white; border: none; padding: 6px 12px;
      border-radius: 6px; font-weight: 600; cursor: pointer;
    }
    button:hover { background: #689f38; }
    #paymentPortal {
      display: none; position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%); background: #fff; padding: 30px;
      border-radius: 10px; box-shadow: 0 0 25px rgba(0,0,0,0.2);
      z-index: 1000; width: 400px;
    }
    #paymentPortal select { padding: 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="header">QuickBite <span class="highlight">Cafe</span> Cashier</div>
  <div class="container">
    <h2>Pending Orders</h2>
    <table id="orderTable">
      <thead>
        <tr>
          <th>Order ID</th><th>Customer</th><th>Phone</th><th>Items</th>
          <th>Total</th><th>GST</th><th>Grand Total</th><th>Status</th><th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="paymentPortal">
    <h3>Process Payment</h3>
    <p id="portalOrderId"></p>
    <p id="portalAmount"></p>
    <label>Payment Method:
      <select id="paymentMethod">
        <option value="Cash">Cash</option>
        <option value="Card">Card</option>
        <option value="UPI">UPI</option>
      </select>
    </label><br><br>
    <button onclick="confirmPayment()">Confirm & Print Bill</button>
    <button onclick="closePortal()" style="margin-left:10px;">Cancel</button>
  </div>

  <script>
    const orderApi = "http://localhost:3000/orders";
    const salesApi = "http://localhost:3000/sales";
    let orders = [];
    let selectedOrder = null;

    async function fetchOrders() {
      const res = await fetch(orderApi);
      orders = await res.json();
      renderOrders();
    }

    function renderOrders() {
      const tbody = document.querySelector("#orderTable tbody");
      tbody.innerHTML = "";
      orders.filter(o => o.status !== "Completed").forEach(order => {
        const items = order.items.map(i => `${i.name} x${i.qty}`).join(", ");
        const baseTotal = order.total || calcTotal(order.items);
        const gst = Math.round(baseTotal * 0.05);
        const grandTotal = baseTotal + gst;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${order.orderId}</td>
          <td>${order.customerName || "—"}</td>
          <td>${order.customerPhone || "—"}</td>
          <td>${items}</td>
          <td>₹${baseTotal}</td>
          <td>₹${gst}</td>
          <td>₹${grandTotal}</td>
          <td class="${order.status === 'Paid' ? 'paid' : 'pending'}">${order.status || 'Pending'}</td>
          <td><button onclick="openPortal('${order.id}', ${grandTotal}, ${gst})">Pay</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function calcTotal(items) {
      return items.reduce((sum, i) => sum + (i.price ? i.price * i.qty : 0), 0);
    }

    function openPortal(orderId, grandTotal, gst) {
      selectedOrder = orders.find(o => o.id === orderId);
      if (!selectedOrder) return;
      document.getElementById("portalOrderId").innerText = `Order ID: ${selectedOrder.orderId}`;
      document.getElementById("portalAmount").innerText = `Amount: ₹${grandTotal} (incl. ₹${gst} GST)`;
      document.getElementById("paymentPortal").style.display = "block";
    }

    function closePortal() {
      document.getElementById("paymentPortal").style.display = "none";
      selectedOrder = null;
    }

    async function confirmPayment() {
      const method = document.getElementById("paymentMethod").value;
      const baseTotal = selectedOrder.total || calcTotal(selectedOrder.items);
      const gst = Math.round(baseTotal * 0.05);
      const grandTotal = baseTotal + gst;

      await fetch(`${orderApi}/${selectedOrder.id}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status: "Completed", method: "Paid" })
      });

      const saleData = {
        orderId: selectedOrder.orderId,
        customerName: selectedOrder.customerName,
        customerPhone: selectedOrder.customerPhone,
        items: selectedOrder.items,
        baseTotal,
        gst,
        grandTotal,
        paymentMethod: method,
        time: new Date().toISOString()
      };

      await fetch(salesApi, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(saleData)
      });

      printBill(saleData);
      closePortal();
      fetchOrders();
    }

    function printBill(sale) {
      const popup = window.open("", "_blank");
      const itemsHTML = sale.items.map(i =>
        `<tr><td>${i.name}</td><td>${i.qty}</td><td>₹${i.price}</td></tr>`
      ).join("");
      popup.document.write(`
        <html><head><title>Receipt</title>
        <style>
          body { font-family: Arial; }
          table { width:100%; border-collapse: collapse; }
          td,th { border:1px solid #ccc; padding:5px; }
        </style></head><body>
        <h2>QuickBite Cafe</h2>
        <p>Order ID: ${sale.orderId}<br>Customer: ${sale.customerName || "—"}<br>
        Payment: ${sale.paymentMethod}</p>
        <table><tr><th>Item</th><th>Qty</th><th>Price</th></tr>
        ${itemsHTML}
        <tr><td colspan="2">Subtotal</td><td>₹${sale.baseTotal}</td></tr>
        <tr><td colspan="2">GST (5%)</td><td>₹${sale.gst}</td></tr>
        <tr><td colspan="2">Total</td><td>₹${sale.grandTotal}</td></tr></table>
        <p>Thank you! Visit again.</p>
        <script>window.print();<\/script>
        </body></html>
      `);
      popup.document.close();
    }
    async function fetchOrders() {
  try {
    const res = await fetch(orderApi);
    const data = await res.json();
    // Compare new data with previous orders, update only if changed.
    if (JSON.stringify(data) !== JSON.stringify(orders)) {
      orders = data;
      renderOrders();
    }
  } catch (err) {
    console.error("Error fetching orders", err);
  }
}

// fetch every 2 seconds for near‑real‑time refresh
setInterval(fetchOrders, 2000);
fetchOrders();


    fetchOrders();
    setInterval(fetchOrders, 10000);
  </script>
</body>
</html>
