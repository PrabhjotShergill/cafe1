<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuickBite Cafe - Cashier POS</title>
  <style>
    body { background: #f7f7f7; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
    .pos-header {
      padding: 18px 40px;
      background: #fff;
      font-size: 2rem;
      font-weight: bold;
      border-bottom: 1px solid #e9e9e9;
    }
    .highlight { color: #8bc34a; }
    .pos-container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 1px 8px rgba(80,80,80,.05);
      padding: 26px;
    }
    h2 { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; font-size: 1rem; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    th { background: #f3fbe7; color: #79a144; }
    .status-paid { color: #4caf50; font-weight: bold; }
    .status-unpaid { color: #e65100; font-weight: bold; }
    button {
      background: #8bc34a;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #689f38; }

    #paymentPortal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 400px;
    }
    #paymentPortal h3 { margin-top: 0; }
    #paymentPortal select {
      padding: 6px;
      border-radius: 6px;
      font-weight: 600;
      margin-top: 10px;
    }
    #paymentPortal button { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="pos-header">QuickBite <span class="highlight">Cafe</span> Cashier</div>

  <div class="pos-container">
    <h2>Pending Orders</h2>
    <table id="orderTable">
      <thead>
        <tr>
          <th>Order ID</th><th>Customer</th><th>Phone</th><th>Items</th>
          <th>Total</th><th>GST</th><th>Grand Total</th><th>Status</th><th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="paymentPortal">
    <h3>Process Payment</h3>
    <p id="portalOrderId"></p>
    <p id="portalAmount"></p>
    <label>Select Method:
      <select id="portalMethod">
        <option value="Cash">Cash</option>
        <option value="Card">Card</option>
        <option value="UPI">UPI</option>
      </select>
    </label>
    <br><br>
    <button onclick="confirmPayment()">Confirm & Print Bill</button>
    <button onclick="closePortal()" style="margin-left:10px;">Cancel</button>
  </div>

  <script>
    const orderApi = 'http://localhost:3000/orders';
    const salesApi = 'http://localhost:3000/sales';
    let orders = [], selectedOrder = null;

    async function fetchOrders() {
      const res = await fetch(orderApi);
      orders = await res.json();
      renderOrders();
    }

    function renderOrders() {
      const tbody = document.querySelector('#orderTable tbody');
      tbody.innerHTML = '';
      orders.filter(o => o.method !== 'Paid').forEach(order => {
        const itemsList = order.items.map(i => `${i.name} x${i.qty}`).join(', ');
        const baseTotal = order.total || 0;
        const gst = Math.round(baseTotal * 0.05);
        const grandTotal = baseTotal + gst;
        const statusClass = order.method === 'Paid' ? 'status-paid' : 'status-unpaid';

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${order.orderId}</td>
          <td>${order.customerName || '—'}</td>
          <td>${order.customerPhone || '—'}</td>
          <td>${itemsList}</td>
          <td>₹${baseTotal}</td>
          <td>₹${gst}</td>
          <td>₹${grandTotal}</td>
          <td class="${statusClass}">${order.method || 'Unpaid'}</td>
          <td><button onclick="openPortal('${order.id}', ${gst}, ${grandTotal})">Pay</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function openPortal(orderId, gst, grandTotal) {
      selectedOrder = orders.find(o => o.id === orderId);
      if (!selectedOrder) return;
      document.getElementById('portalOrderId').innerText = `Order ID: ${selectedOrder.orderId}`;
      document.getElementById('portalAmount').innerText = `Amount: ₹${grandTotal} (incl. ₹${gst} GST)`;
      document.getElementById('paymentPortal').style.display = 'block';
    }

    function closePortal() {
      document.getElementById('paymentPortal').style.display = 'none';
      selectedOrder = null;
    }

    async function confirmPayment() {
      const method = document.getElementById('portalMethod').value;
      const baseTotal = selectedOrder.total || 0;
      const gst = Math.round(baseTotal * 0.05);
      const grandTotal = baseTotal + gst;
    }
      await fetch(`${orderApi}/${selectedOrder.id}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ method: 'Paid', status: 'Completed' })
      });

      const saleData = {
        orderId: selectedOrder.orderId,
        customerName: selectedOrder.customerName,
        customerPhone: selectedOrder.customerPhone,
        items: selectedOrder.items,
        baseTotal,
        gst,
        grandTotal,
        paymentMethod: method,
        time: new Date().toISOString()
      };

      await fetch(salesApi, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(saleData)
      });

     

    fetchOrders();
  </script>
</body>
</html>
